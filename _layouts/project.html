---
layout: default
---
<article class="max-w-4xl mx-auto px-6 py-12">
    <header class="mb-12">
        <h1 class="text-4xl font-bold mb-4">{{ page.title }}</h1>
        <p class="text-xl text-gray-600 mb-6">{{ page.description }}</p>
        
        <div class="flex flex-wrap gap-2 mb-6">
            {% for tag in page.tags %}
            <span class="bg-web3-purple text-white px-3 py-1 rounded-full text-sm">{{ tag }}</span>
            {% endfor %}
        </div>
        
        {% if page.live_demo or page.prototype %}
        <div class="flex gap-4">
            {% if page.live_demo %}
            <a href="{{ page.live_demo }}" class="btn-web3" target="_blank">View Live Demo</a>
            {% endif %}
            {% if page.prototype %}
            <a href="{{ page.prototype }}" class="bg-gray-200 text-gray-800 px-6 py-3 rounded-lg font-medium hover:bg-gray-300 transition-colors" target="_blank">View Prototype</a>
            {% endif %}
        </div>
        {% endif %}
    </header>
    
    <div class="prose prose-lg max-w-none">
        {{ content }}
    </div>
</article>
